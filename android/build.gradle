apply plugin: 'com.android.library'

group = 'ch.ifocusit.android.player'
version = '0.1.0'

android {
    namespace "ch.ifocusit.android.player"
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "0.1.0"
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    // VLC library for video playback
    implementation 'org.videolan.android:libvlc-all:4.0.0-eap15'
}
